{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
	<h4>Prédios</h4>
	<table class="table table-sm table-stripped">
		<thead>
			<th>Nome</th>
			<th>Ativo</th>
			<th>Ações</th>
		</thead>
		<tbody>
			{% for predio in predios%}
			<tr>
				<td>{{ predio.nome }}</td>
				<td>{% if predio.ativo %}Sim{% else %}Não{% endif %}</td>
				<td></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
<div>
{% endblock %}
